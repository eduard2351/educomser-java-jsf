<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

				<h:form>
					<ul class="navbar-nav">
						<li class="nav-item"><h:commandLink class="nav-link"

			</nav>

	<div>
