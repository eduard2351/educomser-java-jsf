<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Loggin</ui:insert></title>

	<!-- Agregando CSS boostrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>

	<!-- Agregando JS boostrap -->
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

</h:head>

<h:body>
	<br />
	<br />
	<br />
	<br />
	<div class="row">
		<div class="col-lg-4 col-md-1 col-1"></div>
		<div class="col-lg-4 col-md-10 col-10">
			<h1>Loggin</h1>
		</div>
		<div class="col-lg-4 col-md-1 col-1"></div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-md-1 col-1"></div>
		<div class="col-lg-4 col-md-10 col-10">


			<h:form>

				<div class="mb-3 mt-3 ">
					<label for="user" class="form-label">Usuario:</label>
					<h:inputText type="text" class="form-control" id="user"
						placeholder="Ingrese el Usuario" value="#{usuario.user}" />
				</div>
				<div class="mb-3">
					<label for="pswd" class="form-label">Password:</label>
					<h:inputText type="password" class="form-control" id="pswd"
						placeholder="Ingrese la contraseÃ±a" value="#{usuario.pass}" />
				</div>

				<h:commandButton class="btn btn-primary" value="INGRESAR"
					action="#{usuario.validaLogin()}"></h:commandButton>
			</h:form>


		</div>

		<div class="col-lg-4 col-md-1 col-1"></div>

	</div>
</h:body>

</html>
