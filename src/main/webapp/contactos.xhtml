<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Contactos</ui:insert></title>


	<!-- Agregando CSS boostrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>

	<!-- Agregando JS boostrap -->
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>


</h:head>

<h:body>
	<ui:composition template="/plantillas/plantilla.xhtml">
		<ui:define name="content">

			<div class="container mt-3">
				<h2>Formulario de Consultas</h2>

				<h:form action="/action_page.php">
					<div class="mb-3 mt-3">
						<label for="email">Email:</label>
						<h:inputText id="email" class="form-control"
							value="#{consultas.email}" a:placeholder="Ingrese su Correo">
							<f:validateRegex
								pattern="[a-zA-Z0-9]+([a-zA-Z0-9]+)*@[a-zA-Z0-9]+([a-zA-Z0-9]+)*(\.[a-zA-Z0-9]{1,})" />
						</h:inputText>
						<h:message for="email" style="color:red" />
					</div>
					<div class="mb-3">
						<label for="pwd">Consulta:</label> <br />
						<p:inputTextarea class="form-control" rows="3" cols="50"
							autoResize="false" value="#{consultas.consulta}"
							a:placeholder="Escriba su consulta..." required="true"/>
					</div>
					<h:commandButton value="ENVIAR" action="#{consultas.confirmar()}"
						class="btn btn-primary" />
				</h:form>
			</div>

		</ui:define>
	</ui:composition>

</h:body>

</html>
